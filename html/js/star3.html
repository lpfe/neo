<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>별 찍기</title>
</head>
<body>
<h3>별 찍기</h3>
<hr>
<script>
    let n = 5;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < i; j++) document.write("&nbsp;");
        for (j = 0; j < (n * 2) - (i * 2 + 1); j++) document.write("*");
        document.write("<br>");
        }
    
    for (let i = 0; i < n; i++) {
        // 공백 출력
        for (let j = 0; j < n - 1- i; j++) {
            document.write("&nbsp;");
        }
        // 별 출력
        for (let j = 0; j < 2 * i + 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>

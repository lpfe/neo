<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz3</title>
    </head>
    <body>
        <h3>quiz3</h3>
        <script>
            let n = 5;
            let array = new Array(n);
            let max = 0;
            document.write("배열의 길이 : " + n + "<br>");
            document.write("전체 배열의 값 : ");
            for (let i =0; i < n; i++) {
                array[i] = Math.floor(Math.random() * 100 + 1);
                document.write(array[i] + " ");
                
            }
            // temp = array[0];             array[0] = array[4];             array[4] = temp; 
            // temp = array[1];             array[1] = array[3];             array[3] = temp;

            // for(let i = 0; i < n / 2; i++) {
            //     let temp = array[i];
            //     array[i] = array[n - 1 - i];
            //     array[n - 1 - i] = temp;
            // }

            for (let i = 0, j = array.length -1; i < j; i++, j--) {
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            document.write("<br> Reverse 배열의 값 : ");
            for (let i = 0; i < n; i++) document.write(array[i]+ " ");
        </script>
    </body>
</html>

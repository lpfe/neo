<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PrimeNumber Worker Task</title>
    </head>
    <body>
        <h3>PrimeNumber Worker Task</h3><hr />
        <input id="input" type="text" size=10 /> is PrimeNumber ??
        <button type="button" id="prime" onclick="send()">send</button>
        <hr />
        <div>
            <span id="output">result</span>
        </div>
        <script>
            let worker = new Worker("prime.js");

            function send() {
                let parameters = {
                    input : document.getElementById("input").value,
                }
                work.postMessage(parameters);
            }
            worker.onmessage = function(e) {
                document.getElementById("output").innerHTML = e.data;
            }
        </script>
    </body>
</html>

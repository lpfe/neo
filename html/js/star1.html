<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Star1 - * 출력</title>
    </head>
    <body>
        <h3>
            star1 - *출력
        </h3>
        <hr>
        <script>
            let star = ""
            for(i = 1; i <= 10; i++){
                star+="*"
                document.write( star +" "+i+ "<br>" )
            }
        </script>
    </body>
</html>

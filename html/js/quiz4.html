<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz4</title>
</head>
<body>
    <h3>랜덤 배열 생성 후 각 배열의 원소를 누적합산하여 3보다 크면 종료</h3><hr>
    <script>
        let n = 5;
        let arr = new Array(n);
        let sum = 0;
        document.write("배열의 길이 : " + n + "<br>");
        document.write("전체 배열 : " + arr + "<br>");
        for (let i = 0; i < n; i++) {
            arr[i] = Math.floor(Math.random() * 10) + 1;
            sum += arr[i];
            document.write(arr[i] + "<br>");
            if (sum > 3 * n) {
                document.write("sum : " + sum + "<br>");
                break;
            }
        }
    </script>
</body>
</html>

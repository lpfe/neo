<!-- declare that array range 5
 random number (max 100) in array
 print whole number in the array
 print the max number in array
 use only one for loop  -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz2</title>
    </head>
    <body>
        <h3>quiz2</h3>
        <script>
            let n = 5;
            let array = new Array(n);
            let max = 0;
            document.write("배열의 길이 : " + n + "<br>");
            document.write("전체 배열의 값 : ");
            for (let i =0; i < n; i++) {
                array[i] = Math.floor(Math.random() * 100 + 1);
                document.write(array[i] + " ");
                max = max > array[i] ? max : array[i];
            }
            document.write("<br> 최댁값 : " + max);

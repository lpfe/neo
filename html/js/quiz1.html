<!-- Q ) while문을 이용해서 달력을 출력 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while 문을 이용해서 달력 출력</title>
</head>
<body>
<h3>while 문을 이용해서 달력 출력</h3>
<hr>
<script>
    while(1) {
        let n = prompt("원하는 달의 일수를 입력하세요(28,30,31)");
        n = parseInt(n);
    if(n==28 || n==30 || n==31){
    let i=1;
    document.write("Sun Mon Tue Wed Thu Fri Sat<br>");
    while(i<=n) {
        if(i < 10) document.write("&nbsp;&nbsp"+i+"&nbsp;&nbsp;")
        else document.write(i+"&nbsp;&nbsp;&nbsp;")
    // document.write(i+ " ");
    if(i%7==0) document.write("<br>");
    i++;
}
    break; 
    } else {alert ("28, 30, 31 중에 입력하세요.")
        }

}

</script>
</body>
</html>
